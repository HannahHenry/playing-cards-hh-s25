<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards Display</title>
    <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
    <h1>Classic Playing Cards</h1>
    
    <main id="playing-cards">
        <!-- Three of Hearts -->
        <div class="card hearts">
            <div class="left">
                <div>3</div>
                <div>♥</div>
            </div>
            <div class="middle">
                <div class="pattern-3">
                    <div>♥</div>
                    <div>♥</div>
                    <div>♥</div>
                </div>
            </div>
            <div class="right">
                <div>3</div>
                <div>♥</div>
            </div>
        </div>

        <!-- Five of Spades -->
        <div class="card spades">
            <div class="left">
                <div>5</div>
                <div>♠</div>
            </div>
            <div class="middle">
                <div class="pattern-5">
                    <div>♠</div>
                    <div>♠</div>
                    <div class="center">♠</div>
                    <div>♠</div>
                    <div>♠</div>
                </div>
            </div>
            <div class="right">
                <div>5</div>
                <div>♠</div>
            </div>
        </div>

        <!-- Seven of Diamonds -->
        <div class="card diamonds">
            <div class="left">
                <div>7</div>
                <div>♦</div>
            </div>
            <div class="middle">
                <div class="pattern-7">
                    <div>♦</div>
                    <div>♦</div>
                    <div>♦</div>
                    <div class="center">♦</div>
                    <div>♦</div>
                    <div>♦</div>
                    <div>♦</div>
                </div>
            </div>
            <div class="right">
                <div>7</div>
                <div>♦</div>
            </div>
        </div>

        <!-- Queen of Clubs -->
        <div class="card clubs">
            <div class="left">
                <div>Q</div>
                <div>♣</div>
            </div>
            <div class="middle">
                <div style="font-size: 2rem; text-align: center;">
                    <div>♛</div>
                    <div style="font-size: 1rem; margin-top: 10px;">QUEEN</div>
                </div>
            </div>
            <div class="right">
                <div>Q</div>
                <div>♣</div>
            </div>
        </div>

        <!-- Ace of Hearts -->
        <div class="card hearts">
            <div class="left">
                <div>A</div>
                <div>♥</div>
            </div>
            <div class="middle">
                <div style="font-size: 4rem;">♥</div>
            </div>
            <div class="right">
                <div>A</div>
                <div>♥</div>
            </div>
        </div>
    </main>
</body>
</html>
